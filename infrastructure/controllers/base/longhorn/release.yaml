apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 5m
  chart:
    spec:
      chart: longhorn
      version: 1.9.0
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
  install:
    createNamespace: true
  values:
    defaultSettings:
      defaultReplicaCount: 1
    persistence:
      defaultClass: true
    preUpgradeChecker:
      jobEnabled: false
    ingress:
      enabled: false
    service:
      ui:
        # -- Service type for Longhorn UI. (Options: "ClusterIP", "NodePort", "LoadBalancer", "Rancher-Proxy")
        type: ClusterIP
