apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-scraper-copy-by-industry
  namespace: data-scraper
  labels:
    app: data-scraper-copy-by-industry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-scraper-copy-by-industry
  template:
    metadata:
      labels:
        app: data-scraper-copy-by-industry
    spec:
      containers:
        - name: data-scraper-copy-by-industry
          image: ghcr.io/sandesh-solabannavar/zoominfo-scraper:027082b
          imagePullPolicy: IfNotPresent # Important for using remote images
          ports:
            - containerPort: 3000
          env:
            - name: METHOD
              value: processCopyByIndustry
            - name: BATCH_SIZE
              value: "1000"
            - name: INDUSTRY
              value: "Customer Relationship Management (CRM) Software"
          envFrom:
            - secretRef:
                name: data-scraper-secrets
          resources:
            requests:
              cpu: "500m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      imagePullSecrets:
        - name: ghcr-login-secret
---

