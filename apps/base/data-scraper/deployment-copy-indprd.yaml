apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-scraper-copy-indprd
  namespace: data-scraper
  labels:
    app: data-scraper-copy-indprd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-scraper-copy-indprd
  template:
    metadata:
      labels:
        app: data-scraper-copy-indprd
    spec:
      containers:
        - name: data-scraper-copy-indprd
          image: ghcr.io/sandesh-solabannavar/zoominfo-scraper:dd3012e
          imagePullPolicy: IfNotPresent # Important for using remote images
          ports:
            - containerPort: 3000
          env:
            - name: METHOD
              value: copyDataIndustryProduct
            - name: BATCH_SIZE
              value: "1000"
            - name: CONTINUE
              value: "true"
          envFrom:
            - secretRef:
                name: data-scraper-secrets
          resources:
            requests:
              cpu: "500m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      imagePullSecrets:
        - name: ghcr-login-secret
---

