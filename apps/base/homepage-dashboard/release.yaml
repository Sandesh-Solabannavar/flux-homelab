apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: homepage
  namespace: homepage
spec:
  interval: 5m
  install:
    createNamespace: true
  chart:
    spec:
      chart: homepage
      version: 1.2.5 # Check https://github.com/gethomepage/homepage/releases for latest
      sourceRef:
        kind: HelmRepository
        name: homepage
        namespace: flux-system
  values:
    config:
      existingConfigMap: homepage-config
    service:
      main:
        type: ClusterIP
