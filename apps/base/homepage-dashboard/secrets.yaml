apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflare-tunnel
  namespace: homepage
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-kv-store
    kind: ClusterSecretStore
  data:
    - secretKey: credentials.json
      remoteRef:
        key: cloudflare-tunnel
