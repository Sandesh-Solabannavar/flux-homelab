apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  namespace: homepage
data:
  custom.js: ""
  custom.css: ""
  settings.yaml: ""

  services.yaml: |
    - Homelab:
      - Pi-hole:
          href: http://192.168.1.11:3009/admin
          icon: pi-hole.png
          widget:
            type: pihole
            url: http://192.168.1.11:3009
      - Grafana:
          href: http://grafana.isandeshsol.com
          icon: grafana.png

    - Consuming:
      - Hacker News:
          href: https://news.ycombinator.com/
          icon: hacker-news.png
      - YouTube:
          href: https://youtube.com
          icon: youtube.png

    - Creating:
      - X:
          href: https://x.com
          icon: x.png
      - LinkedIn:
          href: https://linkedin.com
          icon: linkedin.png

    - Misc:
      - N8n:
          href: https://workflow.isandeshsol.com
          icon: n8n.png
      - Claude:
          href: https://claude.ai/new
          icon: mdi-robot-excited-outline-#DE7552

  bookmarks.yaml: ""

  widgets.yaml: |
    - resources:
        label: System
        cpu: true
        memory: true

    - resources:
        label: Storage
        disk: /mnt/storage
        
    - search:
        provider: google
        target: _blank

    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true

  docker.yaml: ""

  kubernetes.yaml: |
    mode: cluster
