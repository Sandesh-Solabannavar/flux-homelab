apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: client-info-secret
  namespace: homepage
spec:
  refreshInterval: 15m
  secretStoreRef:
    name: vault-kv-store
    kind: ClusterSecretStore
  target:
    name: homepage-config-secret
    template:
      engineVersion: v2
      templateFrom:
        - configMap:
            # name of the configmap to pull in
            name: homepage-config
            # here you define the keys that should be used as template
            items:
              - key: services.yaml
  data:
    - secretKey: piholekey
      remoteRef:
        key: homelab/stg
        property: pihole-key
