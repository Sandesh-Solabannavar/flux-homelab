apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: client-info-secret-azure
  namespace: homepage
spec:
  refreshInterval: 15m
  secretStoreRef:
    name: azure-kv-store
    kind: ClusterSecretStore
  target:
    name: homepage-config-azure
    template:
      engineVersion: v2
      data:
        kubernetes.yaml: ""
        settings.yaml: ""
        custom.css: ""
        custom.js: ""
        bookmarks.yaml: ""

        services.yaml: |
          - Homelab:
            - Jellyfin:
                  href: https://jellyfin.isandeshsol.com
                  icon: jellyfin.png
                  widget:
                      type: jellyfin
                      url: "https://jellyfin.isandeshsol.com"
                      key: {{ .jellyfinkey }}
            - TrueNas:
                  href: https://truenas.isandeshsol.com
                  icon: truenas.png
                  widget:
                      type: truenas
                      url: "https://truenas.isandeshsol.com"
                      key: {{ .truenaskey }}
            - Radarr:
                  href: https://radarr.isandeshsol.com
                  icon: radarr.png
                  widget:
                      type: radarr
                      url: "https://radarr.isandeshsol.com"
                      key: {{ .radarrkey }}
            - Grafana:
                  href: https://grafana.isandeshsol.com
                  icon: grafana.png

          - Consuming:
            - Hacker News:
                  href: https://news.ycombinator.com/
                  icon: hacker-news.png
            - YouTube:
                  href: https://youtube.com
                  icon: youtube.png

          - Creating:
            - X:
                  href: https://x.com
                  icon: x.png
            - LinkedIn:
                  href: https://linkedin.com
                  icon: linkedin.png

          - Misc:
            - N8n:
                  href: https://workflow.isandeshsol.com
                  icon: n8n.png
            - Claude:
                  href: https://claude.ai/new
                  icon: mdi-robot-excited-outline-#DE7552

        widgets.yaml: |
          - resources:
              cpu: true
              memory: true
              disk: /
              cputemp: true
          - search:
              provider: google
              target: _blank

        docker.yaml: ""
  data:
    - secretKey: jellyfinkey
      remoteRef:
        key: jellyfin-key
    - secretKey: truenaskey
      remoteRef:
        key: truenas-key
    - secretKey: radarrkey
      remoteRef:
        key: radarr-key
